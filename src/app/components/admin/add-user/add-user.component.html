<div class="add-user-container">
  <h1>Add new user::</h1>

  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="User Name" formControlName="userName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <button mat-stroked-button [disabled]="!addUserForm.valid" color="primary" type="submit">Submit</button>
  </form>
</div>

<h2>List of all available users:</h2>
<ul>
  <li *ngFor="let user of this.users | async">uid:: <strong>{{ user.id }}</strong> {{ user.userName }} | {{ user.email }} | <span
      (click)="deleteUser(user)">delete</span></li>
</ul>
