<h2>{{ 'strings.allRunsFor' | translate }}: {{this.userName}}</h2>
<mat-list class="scrollable-container">
  <mat-list-item *ngFor="let run of this.runs | async; let i = index">
    {{ i+1 }}:
    <strong class="list-text">{{ run.runName }}</strong>
    {{ 'strings.distance' | translate }}: <strong class="list-text">{{ run.distance }} {{ 'strings.km' | translate }}</strong>
    {{ 'strings.time' | translate }}: <strong class="list-text">{{ run.time }}</strong>
    {{ 'strings.date' | translate }}: <strong class="list-text">{{ run.date }}</strong>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
