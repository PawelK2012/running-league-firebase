<h2>All runs for {{this.userName}}</h2>
<mat-list class="scrollable-container">
  <mat-list-item *ngFor="let run of this.runs | async">
    <strong class="list-text">{{ run.runName }}</strong>
    Distance: <strong class="list-text">{{ run.distance }}</strong>
    Time: <strong class="list-text">{{ run.time }}</strong>
    Date: <strong class="list-text">{{ run.date }}</strong>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
