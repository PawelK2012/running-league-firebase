<div class="table-header-container">
  <div class="flex-container">
    <div class="table-header-item flex-justify-content-start">
      <span class="top-item">League</span>
      <span class="bottom-item">Polish Runners Club Ireland</span>
    </div>
    <div class="table-header-item flex-justify-content-start">
      <span class="top-item">Season</span>
      <span class="bottom-item">2019</span>
    </div>
  </div>
</div>
<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ImiÄ™ i Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Punkty </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
