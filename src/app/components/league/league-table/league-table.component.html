<div class="table-header-container">
  <div class="flex-container">
    <div class="table-header-item flex-justify-content-start">
      <span class="top-item">League</span>
      <span class="bottom-item">Polish Runners Club Ireland</span>
    </div>
    <div class="table-header-item flex-justify-content-start">
      <span class="top-item">Season</span>
      <span class="bottom-item">2019</span>
    </div>
    <div class="table-header-item flex-justify-content-start">
        <span class="top-item">Number of Athletes</span>
        <span class="bottom-item">{{this.numberOfUsers}}</span>
      </div>
  </div>
</div>
<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Pozycja </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imię i Nazwisko </th>
      <td mat-cell *matCellDef="let element"><a class="cursor" (click)="this.setUserDetails(element.id,element.userName)">{{element.userName}}</a></td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Punkty </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="totalDistance">
        <th mat-header-cell *matHeaderCellDef> Całkowity Dystans </th>
        <td mat-cell *matCellDef="let element">{{ element.totalDistance | number : '1.2-2'}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
